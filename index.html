<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <p id="timestamp"></p>
    <p id="loadavg"></p>
    <p id="hostname"></p>
    <p id="freemem"></p>
    <script>
      const timestampElement = document.getElementById("timestamp");
      const loadavgElement = document.getElementById("loadavg");
      const hostnameElement = document.getElementById("hostname");
      const freememElement = document.getElementById("freemem");
      fetch("http://localhost:8000/streamer")
        .then((response) => {
          return response.json();
        })
        .then((collectedData) => {
          timestampElement.innerHTML = collectedData.pop().timestamp;
          loadavgElement.innerHTML = collectedData.pop().loadavg;
          hostnameElement.innerHTML = collectedData.pop().hostname;
          freememElement.innerHTML = collectedData.pop().freemem;
        });
    </script>
  </body>
</html>
