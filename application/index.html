<!DOCTYPE html>
<html>

<head>
  <title>Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <!-- Header -->
  <header class="s-container s-theme s-padding" id="myHeader">
    <div class="s-center">
      <h1 class="s-xxxlarge s-animate-bottom">Application</h1>
    </div>
  </header>

  <!-- Switch between Tabs -->
  <div class="s-bar s-theme">
    <button class="s-bar-item s-button testbtn s-padding-16" onclick="openTab(event,'PC1')">PC 1</button>
    <button class="s-bar-item s-button testbtn s-padding-16" onclick="openTab(event,'PC2')">PC 2</button>
    <button class="s-bar-item s-button testbtn s-padding-16" onclick="openTab(event,'PC3')">PC 3</button>
  </div>

  <!-- Server 1 -->
  <div id="PC1" class="s-container tab s-animate-opacity">
    <div class="s-row-padding">
      <div class="s-half">
        <div class="s-card-4 s-container w333">
          <h2>Stats</h2>
          <ul>
            <li>
              <p id="timestampPC1"></p>
            </li>
            <li>
              <p id="ostypePC1"></p>
            </li>
            <li>
              <p id="hostnamePC1"></p>
            </li>
            <li>
              <p id="freememPC1"></p>
            </li>
            <li>
              <p id="uptimePC1"></p>
            </li>
            <br>
          </ul>
        </div>

        <br>
        <div class="s-card-4 s-container w333">
          <h2 class="s-center">Actions</h2>
          <div class="s-center">
            <br>
            <a class="s-button s-theme" onclick="sendAction('PC1','restartMiddlewareSkript')">Restart Middleware Skript</a>
          </div>
          <div class="s-center">
            <br>
            <a class="s-button s-theme" onclick="sendAction('PC1','startStandbild')">Start Standbild</a>
          </div>
          <div class="s-center">
            <br>
            <a class="s-button s-theme" onclick="sendAction('PC1','startStream')">Start Stream</a>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

        <br>
