<!DOCTYPE html>
<html>

<head>
  <title>Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <!-- Header -->
  <header class="s-container s-theme s-padding" id="myHeader">
    <div class="s-center">
      <h1 class="s-xxxlarge s-animate-bottom">Application</h1>
    </div>
  </header>

  <div id="addPC">
    <input id="pcname" placeholder="PC-Bezeichnung" type="text">
    <input id="ip" placeholder="IP Adresse:Port" type="text">
    
    <a class="s-button" onclick=addPC()>Add PC</a>
    <a class="s-button" onclick=deletePC()>Delete PC</a>
  </div>

  <!-- Switch between Tabs -->
  <div id="switchTabs" class="s-bar s-theme"></div>

  <!-- Server Stats -->
  <div id="showstats"></div>
  
  <br>

</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
